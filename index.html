<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes - Your Digital Note Keeper</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <!-- Loading Animation -->
    <div class="loading-overlay">
        <div class="loading-animation">
            <div class="loading-note"></div>
            <div class="loading-note"></div>
            <div class="loading-note"></div>
        </div>
        <h2>Loading Your Notes...</h2>
    </div>

    <!-- Header Section -->
    <header class="header">
        <h1 class="title">üìù My Sticky Notes</h1>
        <div class="stats">
            <span id="note-count">0 Notes</span>
            <button id="history-btn" class="history-btn">
                <i class="fas fa-history"></i> History
            </button>
        </div>
    </header>

    <!-- Note Input Section -->
    <div class="input-section">
        <div class="input-container">
            <input type="text" id="note-input" placeholder="What's on your mind? Type your note here..." maxlength="300">
            <button id="add-btn" class="add-btn">
                <i class="fas fa-plus"></i> Add Note
            </button>
        </div>
    </div>

    <!-- Notes Container -->
    <div class="notes-container" id="notes-container">
        <!-- Dynamic notes will be added here -->
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-history"></i> Deleted Notes History</h2>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body" id="history-list">
                <!-- History items will be added here -->
            </div>
            <div class="modal-footer">
                <button id="clear-history" class="clear-btn">Clear All History</button>
            </div>
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div id="color-modal" class="modal">
        <div class="modal-content color-picker">
            <h3 style="text-align: center; padding: 20px 0 0 0; margin: 0; color: #333;">Choose Text Color</h3>
            <div class="color-options">
                <div class="color-option" data-color="#333333" style="background: #333333;" title="Dark"></div>
                <div class="color-option" data-color="#e74c3c" style="background: #e74c3c;" title="Red"></div>
                <div class="color-option" data-color="#3498db" style="background: #3498db;" title="Blue"></div>
                <div class="color-option" data-color="#2ecc71" style="background: #2ecc71;" title="Green"></div>
                <div class="color-option" data-color="#f39c12" style="background: #f39c12;" title="Orange"></div>
                <div class="color-option" data-color="#9b59b6" style="background: #9b59b6;" title="Purple"></div>
                <div class="color-option" data-color="#ff69b4" style="background: #ff69b4;" title="Pink"></div>
                <div class="color-option" data-color="#00bcd4" style="background: #00bcd4;" title="Cyan"></div>
            </div>
        </div>
    </div>

    <script src="script.js">        
    </script>
</body>
</html>
